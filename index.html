
<html>
<head>
    <meta charset="utf-8"/>
  <script src="https://apis.google.com/js/api.js"></script>
<script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
    <form id="create" class="decor">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <fieldset>
            <legend>Personal information:</legend>
            <div class="name">First name:<br></div>
            <input type="text" name="firstname" id="firstname" placeholder="First name"><br>
            <div class="name">Last name:<br></div>
            <input type="text" name="lastname" id="lastname" placeholder="Second name"><br>
            <div class="name">Middle name<br></div>
            <input type="text" name="middlename" id="middlename" placeholder="Last name"><br>
        </fieldset>
        
        <p id="try"> Fill all fields</p>

        <div id="buttons">
          <input class="button" id="auth" type="submit" value="Authorization">
        <input class="button" id="add" type="submit" value="Add">
      </div>
    </form>
</div>
  </div>
<script src="index.js"></script>
</body>
</html>
